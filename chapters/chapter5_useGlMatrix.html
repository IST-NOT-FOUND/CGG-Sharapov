<!DOCTYPE html>
<html>
<head>
    <title>3D in WebGL!</title>
    <meta charset="utf-8" />
</head>
<body>
<h1>Глава5. Использование матриц glMatrix для создания 3D</h1>
<canvas id="canvas3D" width="400" height="300">Ваш браузер не поддерживает элемент canvas</canvas>
<!-- фрагментный шейдер -->
<script id="shader-fs" type="x-shader/x-fragment">
  void main(void) {
    gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
  }
</script>
<!-- вершинный шейдер -->
<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
   uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  void main(void) {
     gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script>
<script  type="text/javascript" src="/CGG-Sharapov/js/gl-matrix-min.js"></script>
<script src="/CGG-Sharapov/js/chapter5_useGlMatrix_functions.js"></script>
</body>
</html>
